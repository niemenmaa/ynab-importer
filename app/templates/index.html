{% extends "base.html" %}

{% block title %}Upload CSV - YNAB Importer{% endblock %}

{% block content %}
<div class="space-y-8">
    <!-- Hero section -->
    <div class="text-center space-y-4">
        <h1 class="font-display text-4xl font-bold text-white">
            Import Your Transactions
        </h1>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto">
            Upload your OP bank CSV export and we'll categorize your transactions automatically using your custom rules.
        </p>
    </div>
    
    <!-- Upload section -->
    <div class="glass-card rounded-2xl p-8">
        <form id="upload-form" 
              hx-post="/upload" 
              hx-target="#results" 
              hx-encoding="multipart/form-data"
              hx-indicator="#upload-indicator">
            
            <label for="file-input" class="drop-zone cursor-pointer rounded-xl p-12 flex flex-col items-center justify-center text-center">
                <div class="w-16 h-16 rounded-full bg-slate-700/50 flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                </div>
                <span class="text-lg font-medium text-white mb-2">Drop your CSV file here</span>
                <span class="text-sm text-slate-400">or click to browse</span>
                <input type="file" 
                       id="file-input" 
                       name="file" 
                       accept=".csv" 
                       class="hidden"
                       onchange="handleFileSelect(this)">
            </label>
            
            <div id="file-info" class="hidden mt-4 p-4 bg-slate-700/50 rounded-lg flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span id="file-name" class="text-sm text-slate-300"></span>
                </div>
                <button type="button" onclick="clearFile()" class="text-slate-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="mt-6 flex justify-center">
                <button type="submit" 
                        id="submit-btn"
                        disabled
                        class="px-8 py-3 bg-gradient-to-r from-accent to-blue-500 text-white font-semibold rounded-xl hover:opacity-90 transition-opacity disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                    <span>Parse Transactions</span>
                    <svg id="upload-indicator" class="htmx-indicator w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Results section -->
    <div id="results"></div>
</div>

<script>
    function handleFileSelect(input) {
        const file = input.files[0];
        if (file) {
            document.getElementById('file-info').classList.remove('hidden');
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('submit-btn').disabled = false;
        }
    }
    
    function clearFile() {
        document.getElementById('file-input').value = '';
        document.getElementById('file-info').classList.add('hidden');
        document.getElementById('submit-btn').disabled = true;
    }
    
    // Drag and drop file handling
    const dropZone = document.querySelector('.drop-zone');
    
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.name.endsWith('.csv')) {
            const input = document.getElementById('file-input');
            const dt = new DataTransfer();
            dt.items.add(file);
            input.files = dt.files;
            handleFileSelect(input);
        }
    });
</script>
{% endblock %}
