{% if success %}
<div class="flex items-center gap-2 p-3 bg-emerald-500/20 border border-emerald-500/30 rounded-lg text-emerald-400">
    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span class="text-sm">{{ message }}</span>
</div>
<script>
    // Close modal after short delay and hide the suggestion row
    setTimeout(() => {
        closeCreateRuleModal();
        showToast('{{ message }}', 'success');
        // Find and fade out the row for this payee+direction combo
        document.querySelectorAll('.suggestion-row').forEach(row => {
            if (row.dataset.payee === '{{ payee_name }}' && row.dataset.direction === '{{ direction }}') {
                row.style.opacity = '0.5';
                row.querySelector('button').disabled = true;
                row.querySelector('button').textContent = 'Created';
            }
        });
    }, 1000);
</script>
{% else %}
<div class="flex items-center gap-2 p-3 bg-amber-500/20 border border-amber-500/30 rounded-lg text-amber-400">
    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
    </svg>
    <span class="text-sm">{{ message }}</span>
</div>
{% endif %}
